# =====================================
# Import - Cuffquant results file (.cxb)
# =====================================
---

- slug: upload-cxb
  name: Cuffquant results
  requirements:
    expression-engine: jinja
  data_name: '{{ src.file|default("?") }}'
  version: 1.0.3
  type: data:cufflinks:cuffquant
  category: upload
  flow_collection: sample
  persistence: RAW
  description: >
        Upload Cuffquant results file (.cxb)
  input:
    - name: src
      label: Annotation file
      type: basic:file
      description: >
        Upload Cuffquant results file. Supported extention: *.cxb
      required: true
      validate_regex: '\.(cxb)$'
    - name: source
      label: Gene ID source
      type: basic:string
      allow_custom_choice: true
      choices:
        - label: GRCh38.85 (ENSEMBL)
          value: GRCh38.85
        - label: GRCm38.85 (ENSEMBL)
          value: GRCm38.85
        - label: GRCh38.p7 (NCBI)
          value: GRCh38.p7
        - label: GRCm38.p4 (NCBI)
          value: GRCm38.p4
        - label: hg19 (UCSC)
          value: hg19
        - label: hg38 (UCSC)
          value: hg38
        - label: mm9 (UCSC)
          value: mm9
        - label: mm10 (UCSC)
          value: mm10
        - label: dictyBase
          value: dictyBase
        - label: hg95av2 (Affy)
          value: hg95av2
        - label: hgu133a (Affy)
          value: hgu133a
        - label: hgu133a2 (Affy)
          value: hgu133a2
        - label: hgu133plus2 (Affy)
          value: hgu133plus2
        - label: hugene20st (Affy)
          value: hugene20st
        - label: mouse4302 (Affy)
          value: mouse4302
        - label: mirna20 (Affy)
          value: mirna20
        - label: mirna30 (Affy)
          value: mirna30
  output:
    - name: cxb
      label: Cuffquant results
      type: basic:file
    - name: source
      label: Gene ID source
      type: basic:string
  run:
    runtime: polyglot
    language: bash
    program: |
      re-import "{{ src.file_temp }}" "{{ src.file }}" "cxb" "cxb" 1.0 extract
      re-checkrc
      re-save-file cxb "${NAME}.cxb"
      re-save source {{source}}
