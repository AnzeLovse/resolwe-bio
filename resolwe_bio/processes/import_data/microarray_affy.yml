# ================================
# Import - Microarray - Affy (CEL)
# ================================
---

- slug: upload-microarray-affy
  name: Upload microarray data (Affymetrix)
  requirements:
    expression-engine: jinja
  data_name: '{{ cel.file|default("?") }}'
  version: 1.0.5
  type: data:microarray:affy
  category: upload
  flow_collection: sample
  persistence: RAW
  description: >
        Upload microarray data (Affymetrix).
  input:
    - name: cel
      label: CEL file
      type: basic:file
      description: >
        Upload CEL file.
      validate_regex: '\.(cel|CEL)$'
    - name: source
      label: Gene ID source
      type: basic:string
      allow_custom_choice: true
      choices:
        - label: hg95av2 (Affy)
          value: hg95av2
        - label: hgu133a (Affy)
          value: hgu133a
        - label: hgu133a2 (Affy)
          value: hgu133a2
        - label: hgu133plus2 (Affy)
          value: hgu133plus2
        - label: hugene20st (Affy)
          value: hugene20st
        - label: mouse4302 (Affy)
          value: mouse4302
        - label: mirna20 (Affy)
          value: mirna20
        - label: mirna30 (Affy)
          value: mirna30
  output:
    - name: cel
      label: CEL file
      type: basic:file
    - name: source
      label: Gene ID source
      type: basic:string
  run:
    runtime: polyglot
    language: bash
    program: |
      re-import "{{ cel.file_temp|default(cel.file) }}" "{{ cel.file }}" "cel|CEL" "CEL"
      re-save-file cel "${NAME}.CEL"
      re-save source {{source}}
