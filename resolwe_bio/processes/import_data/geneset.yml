# ================
# Import - GeneSet
# ================
---

- slug: upload-geneset
  name: Gene set
  requirements:
    expression-engine: jinja
  data_name: '{{ src.file|default("?") }}'
  version: 0.0.4
  type: data:geneset
  category: upload
  persistence: RAW
  description: >
    Upload Gene Set.
  input:
    - name: src
      label: Gene set
      type: basic:file
      description: >
        List of genes (.tab/.txt, one Gene ID per line. Supported extensions: .tab, .tab.gz (preferred), tab.*
      validate_regex: '(\.(tab|txt)(|\.gz|\.bz2|\.tgz|\.tar\.gz|\.tar\.bz2|\.zip|\.rar|\.7z))|(\.bz2)$'
    - name: source
      label: Gene ID source
      type: basic:string
      allow_custom_choice: true
      choices:
        - label: AFFY
          value: AFFY
        - label: DICTYBASE
          value: DICTYBASE
        - label: ENSEMBL
          value: ENSEMBL
        - label: NCBI
          value: NCBI
        - label: UCSC
          value: UCSC
  output:
    - name: geneset
      label: Gene set
      type: basic:file
    - name: geneset_json
      label: Gene set (JSON)
      type: basic:json
    - name: source
      label: Gene ID source
      type: basic:string
  run:
    runtime: polyglot
    language: bash
    program: |
      re-import "{{ src.file_temp }}" "{{ src.file }}" "tab|txt" "tab" 0.9
      re-save-file geneset ${NAME}.tab.gz
      re-save source {{source}}
      geneset2storage.py "${NAME}.tab" geneset.json
      re-save geneset_json geneset.json
