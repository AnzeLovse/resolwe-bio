# ================
# Import - GeneSet
# ================
---

- slug: upload-geneset
  name: Gene set
  data_name: '{{ src.file|default:"?" }}'
  version: 0.0.1
  type: data:geneset
  category: upload
  persistence: RAW
  description: >
    Upload Gene Set.
  input:
    - name: src
      label: Gene set
      type: basic:file
      description: >
        List of genes (.tab/.txt, one Gene ID per line. Supported extensions: .tab, .tab.gz (preferred), tab.*
      validate_regex: '(\.(tab|txt)(|\.gz|\.bz2|\.tgz|\.tar\.gz|\.tar\.bz2|\.zip|\.rar|\.7z))|(\.bz2)$'
    - name: source
      label: Gene ID source
      type: basic:string
      allow_custom_choice: true
      choices:
        - label: GRCh38.85 (ENSEMBL)
          value: GRCh38.85
        - label: GRCm38.85 (ENSEMBL)
          value: GRCm38.85
        - label: GRCh38.p7 (NCBI)
          value: GRCh38.p7
        - label: GRCm38.p4 (NCBI)
          value: GRCm38.p4
        - label: hg19 (UCSC)
          value: hg19
        - label: hg38 (UCSC)
          value: hg38
        - label: mm9 (UCSC)
          value: mm9
        - label: mm10 (UCSC)
          value: mm10
        - label: dictyBase
          value: dictyBase
        - label: hg95av2 (Affy)
          value: hg95av2
        - label: hgu133a (Affy)
          value: hgu133a
        - label: hgu133a2 (Affy)
          value: hgu133a2
        - label: hgu133plus2 (Affy)
          value: hgu133plus2
        - label: hugene20st (Affy)
          value: hugene20st
        - label: mouse4302 (Affy)
          value: mouse4302
        - label: mirna20 (Affy)
          value: mirna20
        - label: mirna30 (Affy)
          value: mirna30
  output:
    - name: geneset
      label: Gene set
      type: basic:file
    - name: geneset_json
      label: Gene set (JSON)
      type: basic:json
    - name: source
      label: Gene ID source
      type: basic:string
  run:
    runtime: polyglot
    bash: |
      re-import "{{ src.file_temp|default:src.file }}" "{{ src.file }}" "tab|txt" "tab" 0.9
      re-save-file geneset ${NAME}.tab.gz
      re-save source {{source}}
      geneset2storage.py ${NAME}.tab
