# =====================
# Gene Cluster Analysis
# =====================
---

- slug: clustering-hierarchical-samples
  name: Hierarchical clustering of samples
  requirements:
    expression-engine: jinja
    executor:
      docker:
        image: resolwebio/legacy:latest
  data_name: 'Hierarchical clustering of samples'
  version: 1.1.0
  type: data:clustering:hierarchical:sample
  category: analyses
  persistence: TEMP
  description: >
    Hierarchical clustering of samples.
  input:
    - name: exps
      label: Expression
      type: list:data:expression
    - name: genes
      label: Gene subset
      type: list:basic:string
      required: false
      placeholder: new gene id
    - name: source
      label: Source of selected genes
      description: This field is required if gene subset is set.
      type: basic:string
      required: false
    - name: species
      label: Species
      type: basic:string
      description: >
        Species latin name. This field is required if gene subset is set.
      allow_custom_choice: true
      required: false
      choices:
        - label: Homo sapiens
          value: Homo sapiens
        - label: Mus musculus
          value: Mus musculus
        - label: Rattus norvegicus
          value: Rattus norvegicus
        - label: Dictyostelium discoideum
          value: Dictyostelium discoideum
        - label: Odocoileus virginianus texanus
          value: Odocoileus virginianus texanus
        - label: Solanum tuberosum
          value: Solanum tuberosum
    - name: distance
      label: Distance metric
      type: basic:string
      default: pearson
      choices:
        - label: Euclidean
          value: euclidean
        - label: Pearson
          value: pearson
        - label: Spearman
          value: spearman
    - name: linkage
      label: Linkage method
      type: basic:string
      default: average
      choices:
        - label: single
          value: single
        - label: average
          value: average
        - label: complete
          value: complete
    - name: log2
      label: Log transform
      type: basic:boolean
      default: false
      description: Transform expressions with log2(x + 1) before clustering.
    - name: normalization
      label: Normalization
      type: basic:string
      default: none
      description: Normalize expressions of genes before clustering.
      choices:
        - label: None
          value: none
        - label: Z-score
          value: z-score
    - name: ordering
      label: Sample ordering method
      type: basic:string
      default: knn
      description: Method used for ordering of samples.
      choices:
        - label: None
          value: none
        - label: k-NN
          value: knn
        - label: Optimal leaf ordering
          value: optimal
        - label: Simulated annealing
          value: sa
    - name: n_keep
      label: Keep permutations
      type: basic:integer
      default: -1
      description: Number of permutations to keep in optimal leaf ordering. Any negative number keeps all permutations.
      hidden: "ordering != 'optimal'"
    - name: n_trials
      label: Number of trials
      type: basic:integer
      default: 1000
      description: Number of trials in simulated annealing.
      hidden: "ordering != 'sa'"
  output:
    - name: cluster
      label: Hierarchical clustering
      required: false
      type: basic:json
  run:
    runtime: polyglot
    language: bash
    program: |
      {% if genes %}
        {% if exps|selectattr('source', 'equalto', source)|list|length != exps|length %}
          re-error "Source of selected genes must be the same as the source of all expression files."
        {% endif %}
        {% if exps|selectattr('species', 'equalto', species)|list|length != exps|length %}
          re-error "Selected genes Species must be the same as the Species field of all the expression files."
        {% endif %}
      {% else %}
        {% if exps|selectattr('source', 'equalto', (exps|first).source)|list|length != exps|length %}
          re-error "All expressions must have the same Source field value."
        {% endif %}
        {% if exps|selectattr('species', 'equalto', (exps|first).species)|list|length != exps|length %}
          re-error "All expressions must have the same Species field value."
        {% endif %}
      {% endif %}

      samplehcluster.py \
        --sample_files {% for e in exps %} {{e.exp.file}} {% endfor %} \
        --sampleids {% for e in exps %} {{e|sample_id}} {% endfor %} \
        {% if genes %} --genes {% for gene in genes %} {{gene}} {% endfor %} {% endif %} \
        --linkage {{linkage}} \
        --distance {{distance}} \
        {% if log2 %} --log2 {% endif %} \
        {% if normalization != "none" %} --normalization {{normalization}} {% endif %} \
        --ordering {{ordering}} \
        {% if n_keep >= 0 %} --n_keep {{n_keep}} {% endif %} \
        --n_trials {{n_trials}} \
        --output cluster.json
      re-checkrc "Sample hierarchical clustering failed."

      re-save cluster cluster.json
      re-progress 1.0


