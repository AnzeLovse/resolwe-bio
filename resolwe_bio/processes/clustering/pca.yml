# ===
# PCA
# ===
---

- slug: pca
  name: PCA
  requirements:
    expression-engine: jinja
    executor:
      docker:
        image: resolwebio/rnaseq:1.4.0
  data_name: 'PCA'
  version: 1.2.0
  type: data:pca
  category: analyses
  persistence: TEMP
  scheduling_class: interactive
  description: >
    Principal component analysis (PCA)
  input:
    - name: exps
      label: Expressions
      type: list:data:expression
    - name: genes
      label: Gene subset
      type: list:basic:string
      required: false
    - name: source
      label: Source of selected genes
      description: This field is required if gene subset is set.
      type: basic:string
      required: false
    - name: species
      label: Species
      type: basic:string
      description: >
        Species latin name. This field is required if gene subset is set.
      allow_custom_choice: true
      required: false
      choices:
        - label: Homo sapiens
          value: Homo sapiens
        - label: Mus musculus
          value: Mus musculus
        - label: Rattus norvegicus
          value: Rattus norvegicus
        - label: Dictyostelium discoideum
          value: Dictyostelium discoideum
        - label: Odocoileus virginianus texanus
          value: Odocoileus virginianus texanus
        - label: Solanum tuberosum
          value: Solanum tuberosum
    - name: filter
      label: Exclude genes with low expression
      type: basic:boolean
      default: true
      description: >
        Exclude/filter unexpressed genes and genes with cumulative normalized expression lower than number of samples.
  output:
    - name: pca
      label: PCA
      type: basic:json
  run:
    runtime: polyglot
    language: bash
    program: |
      {% if exps|selectattr('source', 'equalto', (exps|first).source)|list|length != exps|length %}
        re-error "All expressions must be of the same Source."
      {% endif %}

      {% if exps|selectattr('exp_type', 'equalto', (exps|first).exp_type)|list|length != exps|length %}
        re-error "All expressions must be of the same Expression type."
      {% endif %}

      {% if exps|selectattr('species', 'equalto', (exps|first).species)|list|length != exps|length %}
        re-error "All expressions must be of the same Species."
      {% endif %}

      {% if exps|selectattr('feature_type', 'equalto', (exps|first).feature_type)|list|length != exps|length %}
        re-error "All expressions must be of the same Feature type."
      {% endif %}

      {% if genes %}
        {% if exps|selectattr('source', 'equalto', source)|list|length != exps|length %}
          re-error "Source of selected genes must be the same as the source of all the expression files."
        {% endif %}
        {% if exps|selectattr('species', 'equalto', species)|list|length != exps|length %}
          re-error "Selected genes Species must be the same as the Species field of all the expression files."
        {% endif %}
      {% endif %}

      pca.py \
        --sample-files {% for exp in exps %} {{ exp.exp.file }} {% endfor %} \
        --sample-ids {% for exp in exps %} {{ exp|sample_id }} {% endfor %} \
        {% if genes %} --gene-labels {% for gene in genes %} {{ gene }} {% endfor %} {% endif %} \
        {% if filter %} --skip-low-expressions {% endif %} \
        --output-fn pca.json
      re-checkrc "Principal component analysis failed."

      re-save pca pca.json

